<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Neuen Mitarbeiter anlegen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newMemberForm">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputImagePath">Avatar</label>
              <input type="text" class="form-control" id="inputImagePath" placeholder="../../../assets/avatar/avatar2.png" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputVorname">Vorname</label>
              <input type="text" class="form-control" id="inputVorname" placeholder="Vorname" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputNachname">Nachname</label>
              <input type="text" class="form-control" id="inputNachname" placeholder="Nachname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="john.doe@example.com" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputAboutProjects">Ãœber den Mitarbeiter</label>
              <input type="text" class="form-control" id="inputAboutProjects" placeholder="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputAboutMember">Projekt</label>
              <input type="text" class="form-control" id="inputAboutMember" placeholder="">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputPhone">Telefon</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="555-555-555" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPosition">Position</label>
              <input type="text" class="form-control" id="inputPosition" placeholder="Position" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputDepartment">Abteilung</label>
              <input type="text" class="form-control" id="inputDepartment" placeholder="Abteilung" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Abbrechen</button>
            <button type="button" class="btn btn-primary" (click)="addNewMember()" data-dismiss="modal">Speichern
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
