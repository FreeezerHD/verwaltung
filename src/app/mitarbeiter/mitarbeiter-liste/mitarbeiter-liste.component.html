
  <app-mitarbeiter-items
    class="list-cursor"
    *ngFor="let userElement of members; let i = index"
    [user]="userElement"
    [index]="i"
    (memberSelected)="onMemberSelected(userElement)"
  >
  </app-mitarbeiter-items>


<app-mitarbeiter-anlegen (AddNewMember)="addNewMember($event)"></app-mitarbeiter-anlegen>
